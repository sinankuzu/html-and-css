<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR</title>
</head>
<body>
    
<h1>FORMLAR</h1>

<form action="result.html">

<!-- TEXT -->

<div>
    <label for="ad">Ad:</label> <br>
    <input id="ad" type="text" placeholder="adinizi giriniz" required>
</div>

<!-- PASSWORD -->

<div>
    <label for="pass">Sifre</label> <br>
    <input id="pass" type="password" placeholder="sifrenizi giriniz" required>
</div>
<br>

<!-- RADIO BUTTON -->

<div>
<label for="erkek">Erkek</label>
          <input type="radio" name="cinsiyet" id="erkek" value="erkek" />
          <label for="kadın">Kadın</label>
          <input type="radio" name="cinsiyet" id="kadın" value="kadın" />
          <label for="none">None</label>
          <input type="radio" name="cinsiyet" id="none" value="none" checked />
</div>
<br>
<div>
<label for="">Favori arabalarinizi secin</label> <br>
<label for="bmw">BMW</label>
<input id="bmw" type="checkbox" name="araba" value="bmw">

<label for="merco">Mercedes</label>
<input id="merco" type="checkbox" name="araba" value="mercedes">

<label for="tofas">Tofas</label>
<input id="tofas" type="checkbox" name="araba" value="tofas">
</div>

<div>
<label for="yas">Yas</label> <br>
<input id="yas" type="number" name="yas" value="0" max="100" step="2" placeholder="yas giriniz" required>>

</div>
<br>
<!-- COLOR -->

<div>

    <label for="renk">Renk</label>
    <input id="renk" name="renk" type="color">
</div>
<br>
<!-- DATE -->

<div>
<label for="tarih">Tarih</label>
<input id="tarih" name="tarih" min="2000-01-01" max="2023-01-01" type="date">

</div>
<br>

<!-- TELEPHONE -->

<div>
<label for="tel">Tel</label> <br>
<input id="tel" name="tel" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
placeholder="555-555-55-55">

</div>
<br>

<div>

    <label for="tatli">Hangi tatliyi seversiniz?</label>
     <select name="tatlı" id="tatlı">
            <optgroup label="Şerbetli Tatlılar">
              <option value="künefe">Künefe</option>
              <option value="sarma">Sarma</option>
              <option value="havuç-dilimi">Havuç Dilimi</option>
              <option value="kadayıf dolması">Kadayıf Dolma</option>
            </optgroup>

            <optgroup label="Sütlü Tatlılar">
              <option value="muhallebi">Muhallebi</option>
              <option value="kazandibi">Kazandibi</option>
            </optgroup>
          </select>
</div>

<br>

<div>
<input type="submit" value="gonder">
<input type="reset">

</div>


</form>
</body>
</html>
